<body>
	<div x-data="app">
		<nav class="navbar bg-primary">
			<div class="container-fluid">
				<span class="navbar-brand text-light mb-0 h1">DLページ PoC</span>
			</div>
		</nav>

		<div class="container">
			<p class="fs-4 fw-semibold mb-1 mt-2">情報入力</p>
			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01">メールアドレス</label>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username">
				<span class="input-group-text">@</span>
				<input type="text" class="form-control" placeholder="Server" aria-label="Server">
			</div>

			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01">DLするソースコード</label>
				<select class="form-select" id="inputGroupSelect01">
					<option selected>Choose...</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01">ソースコードのバージョン</label>
				<select class="form-select" id="inputGroupSelect01">
					<option selected>Choose...</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01">トークン</label>
				<input type="text" class="form-control" placeholder="token" aria-label="Username" :value="token" @input="setProp">
			</div>

			<div class="d-grid gap-2">
				<button class="btn btn-success" type="button" x-on:click="onClickDownload">ダウンロード </button>
				<button class="btn btn-primary" type="button" x-on:click="onClickReadme">Readme </button>
			</div>

			<div x-model="readme">
				<span x-html="readme"></span>
			</iframe>
		</div>
		</div>
	</div>
</body>
